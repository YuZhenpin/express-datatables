<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
 
<script>
   $(document).ready(function() {
        $('#example').dataTable( {
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "data",
            "type": "POST"
        },
        "columns": [
            { "data": "first_name" },
            { "data": "last_name" },
            { "data": "position" },
            { "data": "office" },
            { "data": "start_date" },
            { "data": "salary" }
        ]
       
        } );  

    });
</script>
